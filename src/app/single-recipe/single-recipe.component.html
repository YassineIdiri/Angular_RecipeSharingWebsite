<div class="recipe-container">
    <div class="recipe-image">
      <img [src]="recipe?.image" alt="{{recipe?.title}}">
    </div>
    <div class="recipe-details">
      <h2 class="recipe-title">{{recipe?.title}}</h2>
      <p class="recipe-description">{{recipe?.description}}</p>
    </div>
  </div>
