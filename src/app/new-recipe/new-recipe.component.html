<main>
        <section class="form-section">
            <div class="form-container">
                <h1>Add New Recipe</h1>
                <form [formGroup]="recipeForm">
                    <div class="form-group">
                        <label for="title">Recipe Title</label>
                        <input type="text" id="title" formControlName="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" formControlName="description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="text" id="imageUrl" formControlName="image" required>
                    </div>
                    <button type="submit" (click)="onSubmitForm()" [disabled]="recipeForm.invalid">Submit Recipe</button>
                </form>
            </div>

            <div class="card" *ngIf="recipeFormPreview$ | async as recipe">
                <img src={{recipe.image}} alt="Recipe Image">
                <h3 >{{recipe.title}}</h3>
            </div>

        </section>
    </main>
