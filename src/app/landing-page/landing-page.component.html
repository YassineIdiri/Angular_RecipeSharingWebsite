<main>
    <section class="hero">
        <div class="content">
            <h1>Recipes Sharing</h1>
                <form [formGroup]="searchForm" class="custom-search-bar">
                <input type="text" placeholder="Search recipes..." formControlName="word">
                <button type="button" (click)="onSubmitForm()"><i class="bi bi-search"></i></button>
                </form>
        </div>
    </section>
    <section class="menu-items">
        <div class="item"  (click)="onCategories('Fast')">
            <img src="/assets/fast.jpg" alt="Sandwich">
            <p></p>
            <button>Fast</button>
        </div>
        <div class="item"  (click)="onCategories('Specialty')">
            <img src="/assets/popular.jpg" alt="Pizza">
            <p></p>
            <button>Specialty</button>
        </div>
        <div class="item"  (click)="onCategories('Healthy')">
            <img src="/assets/healthy.jpg" alt="Biryani">
            <p></p>
            <button>Healthy</button>
        </div>
        <div class="item"  (click)="onCategories('Classic')">
            <img src="/assets/season.jpg" alt="Burger">
            <p></p>
            <button>Classic</button>
        </div>
    </section>
  </main>
